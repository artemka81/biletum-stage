<header class="header">
	<div class="header__container container">
		<a href="/" class="header__logo">
			<img src="img/logo.png" width="164" alt="Biletum">
		</a>
		<div class="header__menu">
			<nav class="menu__body">
				<ul class="lng-menu__list">
					<li data-goto=".skills-goto" class="menu__link" >Biletium</li>
					<li data-goto=".services-goto" class="menu__link">Услуги</li>
					<li data-goto=".partners-goto" class="menu__link">Партнеры</li>
					<li data-goto=".advantage-goto" class="menu__link">Преимущества</li>
					<li data-goto=".team-goto" class="menu__link">Команда</li>
					<li data-goto=".contacts-goto" class="menu__link">Контакты</li>
					</li>
				</ul>
			</nav>
			<div class="translate_wrapper">
				<div class="current_lang">
					<div class="lang">
						<img src="./img/russia.svg">
						<span class="lang-txt">RU</span>
						<span class="fa fa-chevron-down chevron"></span>
					</div>
				</div>
				<div class="more_lang">

					<div class="lang selected" data-value='ru'>
						<img src="./img/russia.svg">
						<span class="lang-txt">Русский</span>
					</div>
					<div class="lang" data-value='ua'>
						<img src="./img/ukraine.svg">
						<span class="lang-txt">Українська</span>
					</div>

					<div class="lang" data-value='en'>
						<img src="./img/united-kingdom.svg">
						<span class="lang-txt">English</span>
					</div>

				</div>
			</div>
		</div>
		<div class="menu__icon">
			<span></span>
		</div>
	</div>
</header>
